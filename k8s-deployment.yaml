apiVersion: apps/v1
kind: Deployment
metadata:
  name: mivaa-pdf-extractor
  namespace: default
  labels:
    app: mivaa-pdf-extractor
    version: v1
    tier: backend
spec:
  replicas: 2  # Start with 2 replicas for high availability
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployments
  selector:
    matchLabels:
      app: mivaa-pdf-extractor
  template:
    metadata:
      labels:
        app: mivaa-pdf-extractor
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Init container to check database connectivity
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c', 'echo "Database connectivity check passed"']
      
      containers:
      - name: mivaa-pdf-extractor
        image: registry.digitalocean.com/mivaa-registry/mivaa-pdf-extractor:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # Environment variables from ConfigMap and Secrets
        envFrom:
        - configMapRef:
            name: mivaa-config
        - secretRef:
            name: mivaa-secrets
        
        # Resource limits and requests
        resources:
          requests:
            memory: "2Gi"      # Minimum memory for model loading
            cpu: "500m"        # 0.5 CPU cores
          limits:
            memory: "4Gi"      # Maximum memory (models + processing)
            cpu: "2000m"       # 2 CPU cores max
        
        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        # Readiness probe - don't send traffic if not ready
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Startup probe - allow time for model loading
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12  # 120 seconds total for startup
        
        # Volume mounts for temporary files
        volumeMounts:
        - name: tmp
          mountPath: /tmp/mivaa
        
        # Lifecycle hooks
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]  # Grace period for active requests
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 10Gi  # Temporary storage for PDF processing
      
      # Image pull secrets for DigitalOcean Container Registry
      imagePullSecrets:
      - name: docr-secret
      
      # Pod disruption budget for high availability
      # (defined separately in k8s-pdb.yaml)
      
      # Termination grace period
      terminationGracePeriodSeconds: 30

