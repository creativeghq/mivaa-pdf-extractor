apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mivaa-pdf-extractor-hpa
  namespace: default
  labels:
    app: mivaa-pdf-extractor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mivaa-pdf-extractor
  
  # Scaling configuration
  minReplicas: 1   # Scale down to 1 pod when idle (was 2 - wasting resources)
  maxReplicas: 5   # Scale to 5 pods when under heavy load

  # Scaling behavior
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down max 50% of pods at a time
        periodSeconds: 60
      - type: Pods
        value: 1   # Or max 1 pod at a time
        periodSeconds: 60
      selectPolicy: Min  # Use the most conservative policy

    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately when memory pressure detected
      policies:
      - type: Percent
        value: 100  # Scale up max 100% (double) at a time
        periodSeconds: 15  # Check every 15 seconds (faster response)
      - type: Pods
        value: 3    # Or max 3 pods at a time (increased from 2)
        periodSeconds: 15
      selectPolicy: Max  # Use the most aggressive policy
  
  # Metrics for autoscaling
  metrics:
  # Memory-based scaling (PRIMARY - most critical for PDF processing)
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 60  # Scale up when memory > 60% (VERY aggressive to prevent OOM)

  # CPU-based scaling (SECONDARY)
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up when CPU > 70%

