apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mivaa-pdf-extractor-hpa
  namespace: default
  labels:
    app: mivaa-pdf-extractor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mivaa-pdf-extractor
  
  # Scaling configuration
  minReplicas: 1   # Keep 1 large pod normally
  maxReplicas: 3   # Scale to 3 pods when under heavy load
  
  # Scaling behavior
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50  # Scale down max 50% of pods at a time
        periodSeconds: 60
      - type: Pods
        value: 1   # Or max 1 pod at a time
        periodSeconds: 60
      selectPolicy: Min  # Use the most conservative policy
    
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Scale up max 100% (double) at a time
        periodSeconds: 30
      - type: Pods
        value: 2    # Or max 2 pods at a time
        periodSeconds: 30
      selectPolicy: Max  # Use the most aggressive policy
  
  # Metrics for autoscaling
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # Scale up when CPU > 60% (more aggressive)

  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70  # Scale up when memory > 70% (more aggressive)

