apiVersion: v1
kind: Service
metadata:
  name: mivaa-pdf-extractor
  namespace: default
  labels:
    app: mivaa-pdf-extractor
spec:
  # Use ClusterIP instead of LoadBalancer - Ingress will handle external access
  type: ClusterIP
  selector:
    app: mivaa-pdf-extractor
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8000
  sessionAffinity: None  # No sticky sessions needed (stateless)

