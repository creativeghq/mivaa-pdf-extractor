          echo "| Package | Category | Description | Status | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|----------|-------------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Deployment** | ðŸ”„ In Progress | Starting deployment process... | ï¿½ Initializing... | N/A |" >> $GITHUB_STEP_SUMMARY
          echo "| **System Setup** | System | Installing system dependencies | ðŸŸ¡ Pending... | N/A |" >> $GITHUB_STEP_SUMMARY
          echo "| **Python Packages** | Dependencies | Installing Python packages | ðŸŸ¡ Pending... | N/A |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ“ **Note**: This table will be updated in real-time as deployment progresses. Check back for live status updates!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "ðŸ” Environment Variables (Configured):"
          echo "  â€¢ SUPABASE_URL: âœ… Configured"
          echo "  â€¢ SUPABASE_ANON_KEY: âœ… Configured"
          echo "  â€¢ SUPABASE_SERVICE_ROLE_KEY: âœ… Configured"
          echo "  â€¢ ANTHROPIC_API_KEY: âœ… Configured"
          echo "  â€¢ OPENAI_API_KEY: âœ… Configured"
          echo "  â€¢ HUGGINGFACE_API_KEY: âœ… Configured"
          echo "  â€¢ REPLICATE_API_TOKEN: âœ… Configured"
          echo "  â€¢ JWT_SECRET_KEY: âœ… Configured"
          echo "  â€¢ SENTRY_DSN: âœ… Configured"
          echo "  â€¢ MATERIAL_KAI_API_*: âœ… Configured"
          echo ""
          echo "ðŸ“¦ Deployment Process:"
          echo "  1. ðŸ“¥ Code checkout and SSH setup"
          echo "  2. ðŸ”„ Git repository sync on server"
          echo "  3. ðŸ Python environment setup (pyenv + venv)"
          echo "  4. ðŸ“‹ Dependency compilation (uv.lock generation)"
          echo "  5. âš¡ Ultra-fast dependency installation (uv)"
          echo "  6. ðŸ”§ Critical package installation (OpenCV, FastAPI, etc.)"
          echo "  7. âœ… Comprehensive package verification (all requirements.txt)"
          echo "  8. ðŸ”„ Service restart (systemd)"
          echo "  9. ðŸ¥ Health check and status verification"
          echo "  10. ðŸ“Š Package status reporting in deployment summary"
          echo ""
          echo "ðŸŽ¯ Expected Outcomes:"
          echo "  â€¢ Zero-downtime deployment"
          echo "  â€¢ All 37+ API endpoints operational"
          echo "  â€¢ PDF processing capabilities active"
          echo "  â€¢ AI/ML models ready for inference"
          echo "  â€¢ Database connections established"
          echo "  â€¢ Authentication system functional"
          echo ""
          echo "â±ï¸ Starting deployment process..."
          echo ""

      # 4. Deploy to server
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no root@104.248.68.3 "
          set -e

          # Function to handle errors
          handle_error() {
            echo \"âŒ Error occurred: \\\$1\"
            echo \"ðŸ“ Creating error report...\"

            # Create simple error report
            echo '| Package | Category | Description | Status | Version |' > package_status_report.txt
            echo '|---------|----------|-------------|--------|---------|' >> package_status_report.txt
            echo '| **System Dependencies** | System | Ubuntu packages for PyMuPDF | ðŸ”´ Failed | N/A |' >> package_status_report.txt
            echo '| **Python Environment** | Runtime | Virtual environment setup | ðŸŸ¡ Partial | N/A |' >> package_status_report.txt
            echo '| **Package Installation** | Dependencies | Python package installation | ðŸ”´ Failed | N/A |' >> package_status_report.txt
            echo '| **Deployment Status** | Overall | Complete deployment process | ðŸ”´ Failed | N/A |' >> package_status_report.txt

            # Capture error logs
            echo \"ðŸ“‹ Capturing error logs...\"
            echo '=== DEPLOYMENT ERROR LOGS ===' > deployment_error_logs.txt
            echo \"Error: \\\$1\" >> deployment_error_logs.txt
            echo \"Time: \\\$(date)\" >> deployment_error_logs.txt
            echo \"Working Directory: \\\$(pwd)\" >> deployment_error_logs.txt
            echo \"Python Version: \\\$(python --version 2>&1)\" >> deployment_error_logs.txt
            echo \"Pip Version: \\\$(pip --version 2>&1)\" >> deployment_error_logs.txt
            echo \"Virtual Environment: \\\$(which python)\" >> deployment_error_logs.txt
            echo \"Recent pip install output:\" >> deployment_error_logs.txt
            tail -20 /tmp/pip-install.log 2>/dev/null >> deployment_error_logs.txt || echo 'No pip install log available' >> deployment_error_logs.txt

            echo \"ðŸ“Š Error report and logs created\"
            exit 1
          }

          # Trap errors
          trap 'handle_error \"Deployment script failed at line \\\$LINENO\"' ERR

          APP_DIR=/var/www/mivaa-pdf-extractor
          DEPLOY_BRANCH=\"${{ github.ref_name }}\"

          # Clone repo if it doesn't exist
          if [ ! -d \"\$APP_DIR/.git\" ]; then
            rm -rf \"\$APP_DIR\"
            git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/creativeghq/mivaa-pdf-extractor.git \"\$APP_DIR\"
          fi

          cd \"\$APP_DIR\"

          # Pull latest changes for the branch
          git fetch origin \"\$DEPLOY_BRANCH\"
          git reset --hard origin/\"\$DEPLOY_BRANCH\"

          # --- Initialize pyenv ---
          export PATH=\"\$HOME/.pyenv/bin:\$PATH\"
          eval \"\$(pyenv init --path)\"
          eval \"\$(pyenv init -)\"
          eval \"\$(pyenv virtualenv-init -)\"

          # Use pyenv Python
          PYTHON=python3.9

          # --- Create virtual environment ---
          if [ ! -d \".venv\" ] || [ ! -f \".venv/pyvenv.cfg\" ]; then
            rm -rf .venv
            \$PYTHON -m venv .venv
          fi

          # Activate venv
          source .venv/bin/activate

          # Set library path for MuPDF
          export LD_LIBRARY_PATH=\"/usr/lib/x86_64-linux-gnu:\$LD_LIBRARY_PATH\"
          echo \"LD_LIBRARY_PATH set to: \$LD_LIBRARY_PATH\"

          # --- Install system dependencies for PyMuPDF ---
          echo 'Installing system dependencies for PyMuPDF...'

          # Create initial status report
          echo '| Package | Category | Description | Status | Version |' > package_status_report.txt
          echo '|---------|----------|-------------|--------|---------|' >> package_status_report.txt
          echo '| **System Dependencies** | System | Ubuntu packages for PyMuPDF | ðŸŸ¡ Installing... | N/A |' >> package_status_report.txt
          echo '| **Python Environment** | Runtime | Virtual environment setup | ðŸŸ¢ Ready | N/A |' >> package_status_report.txt
          echo '| **Package Installation** | Dependencies | Python package installation | ðŸŸ¡ Pending... | N/A |' >> package_status_report.txt

          # Try to install system dependencies (non-critical)
          apt-get update -qq 2>/dev/null || echo 'Warning: apt update had issues'

          # Install packages individually to avoid failure if one is missing
          echo 'Installing system packages individually...'
          apt-get install -y -qq libfreetype6-dev 2>/dev/null && echo \"âœ… Installed: libfreetype6-dev\" || echo \"âš ï¸ Skipped: libfreetype6-dev (not available)\"
          apt-get install -y -qq libfontconfig1-dev 2>/dev/null && echo \"âœ… Installed: libfontconfig1-dev\" || echo \"âš ï¸ Skipped: libfontconfig1-dev (not available)\"
          apt-get install -y -qq libjpeg-dev 2>/dev/null && echo \"âœ… Installed: libjpeg-dev\" || echo \"âš ï¸ Skipped: libjpeg-dev (not available)\"
          apt-get install -y -qq libopenjp2-7-dev 2>/dev/null && echo \"âœ… Installed: libopenjp2-7-dev\" || echo \"âš ï¸ Skipped: libopenjp2-7-dev (not available)\"
          apt-get install -y -qq libharfbuzz-dev 2>/dev/null && echo \"âœ… Installed: libharfbuzz-dev\" || echo \"âš ï¸ Skipped: libharfbuzz-dev (not available)\"
          apt-get install -y -qq liblcms2-dev 2>/dev/null && echo \"âœ… Installed: liblcms2-dev\" || echo \"âš ï¸ Skipped: liblcms2-dev (not available)\"
          apt-get install -y -qq libssl-dev 2>/dev/null && echo \"âœ… Installed: libssl-dev\" || echo \"âš ï¸ Skipped: libssl-dev (not available)\"
          apt-get install -y -qq zlib1g-dev 2>/dev/null && echo \"âœ… Installed: zlib1g-dev\" || echo \"âš ï¸ Skipped: zlib1g-dev (not available)\"
          apt-get install -y -qq libffi-dev 2>/dev/null && echo \"âœ… Installed: libffi-dev\" || echo \"âš ï¸ Skipped: libffi-dev (not available)\"
          apt-get install -y -qq build-essential 2>/dev/null && echo \"âœ… Installed: build-essential\" || echo \"âš ï¸ Skipped: build-essential (not available)\"
          apt-get install -y -qq pkg-config 2>/dev/null && echo \"âœ… Installed: pkg-config\" || echo \"âš ï¸ Skipped: pkg-config (not available)\"

          # Try to install MuPDF system library as alternative
          echo 'Attempting to install system MuPDF library...'
          apt-get install -y -qq mupdf-tools libmupdf-dev 2>/dev/null && echo \"âœ… System MuPDF installed\" || echo \"âš ï¸ System MuPDF not available\"

          # Try alternative: install from Ubuntu 22.04 repository
          echo 'Attempting to install MuPDF from alternative sources...'
          wget -q http://archive.ubuntu.com/ubuntu/pool/universe/m/mupdf/libmupdf24_1.24.1+ds1-1_amd64.deb -O /tmp/libmupdf24.deb 2>/dev/null || echo 'Could not download libmupdf24'
          dpkg -i /tmp/libmupdf24.deb 2>/dev/null || echo 'Could not install libmupdf24'
          ldconfig 2>/dev/null || echo 'ldconfig failed'

          # Update status after system dependencies
          echo '| Package | Category | Description | Status | Version |' > package_status_report.txt
          echo '|---------|----------|-------------|--------|---------|' >> package_status_report.txt
          echo '| **System Dependencies** | System | Ubuntu packages for PyMuPDF | ðŸŸ¢ Installed | N/A |' >> package_status_report.txt
          echo '| **Python Environment** | Runtime | Virtual environment setup | ðŸŸ¢ Ready | N/A |' >> package_status_report.txt
          echo '| **Package Installation** | Dependencies | Python package installation | ðŸŸ¡ Installing... | N/A |' >> package_status_report.txt

          # --- Ensure pip and uv are installed ---
          python -m ensurepip --upgrade
          pip install --upgrade pip
          pip install uv

          # --- Exact version installation to prevent conflicts ---
          echo 'Installing exact versions to prevent dependency conflicts...'

          # Create pip install log file
          touch /tmp/pip-install.log

          # CRITICAL: Use --no-deps and exact versions to prevent pip from upgrading

          # Step 1: Core scientific computing with exact versions
          echo 'Step 1: Installing core scientific computing...'
          pip install --no-deps numpy==1.26.4
          pip install --no-deps pandas==2.1.4
          pip install --no-deps scipy==1.11.4

          # Step 2: PyTorch ecosystem with exact versions
          echo 'Step 2: Installing PyTorch ecosystem...'
          pip install --no-deps torch==2.2.2
          pip install --no-deps torchvision==0.17.2

          # Step 3: HTTP and API clients with exact versions
          echo 'Step 3: Installing HTTP and API clients...'
          pip install --no-deps httpx==0.24.1
          pip install --no-deps requests==2.31.0
          pip install --no-deps openai==1.51.0
          pip install --no-deps anthropic==0.23.1

          # Step 4: Computer vision with exact versions
          echo 'Step 4: Installing computer vision...'
          pip install --no-deps opencv-python-headless==4.8.0.76
          pip install --no-deps Pillow==10.2.0
          pip install --no-deps scikit-image==0.21.0
          pip install --no-deps imageio==2.31.6

          # Step 5: LlamaIndex with compatible versions (updated to resolve conflicts)
          echo 'Step 5: Installing LlamaIndex ecosystem with compatible versions...'
          pip install --no-deps llama-index-core==0.13.0 || echo 'llama-index-core installation failed'
          echo \"Installing llama-index...\" >> /tmp/pip-install.log
          echo 'Attempting llama-index installation...'
          if pip install --no-deps llama-index==0.13.0 2>&1 | tee -a /tmp/pip-install.log; then
            echo 'âœ… llama-index installed successfully with --no-deps'
          elif pip install llama-index==0.13.0 2>&1 | tee -a /tmp/pip-install.log; then
            echo 'âœ… llama-index installed successfully with dependencies'
          elif pip install --force-reinstall llama-index==0.13.0 2>&1 | tee -a /tmp/pip-install.log; then
            echo 'âœ… llama-index installed successfully with force-reinstall'
          else
            echo 'âŒ llama-index installation failed completely' | tee -a /tmp/pip-install.log
            echo 'Checking if llama-index-core is available...'
            python -c 'import llama_index_core; print(\"llama-index-core available:\", llama_index_core.__version__)' || echo 'llama-index-core not available'
          fi
          pip install --no-deps llama-index-llms-openai==0.2.0
          pip install --no-deps llama-index-embeddings-openai==0.2.0
          pip install --no-deps llama-index-embeddings-clip==0.2.0
          pip install --no-deps llama-index-multi-modal-llms-openai==0.2.0
          pip install --no-deps llama-index-multi-modal-llms-anthropic==0.2.0
          pip install --no-deps llama-index-agent-openai==0.3.0
          pip install --no-deps llama-index-program-openai==0.2.0
          pip install --no-deps llama-index-question-gen-openai==0.2.0
          pip install --no-deps llama-index-vector-stores-supabase==0.2.0
          pip install --no-deps llama-index-readers-file==0.2.0
          pip install --no-deps llama-index-cli==0.2.0

          # Fix pypdf version conflict
          pip install --no-deps pypdf==4.3.1

          # Step 6: Web framework and remaining packages
          echo 'Step 6: Installing web framework and remaining packages...'
          pip install --no-deps fastapi==0.104.1
          pip install --no-deps uvicorn==0.24.0
          # Try to install PyMuPDF with multiple fallback strategies
          echo \"Installing PyMuPDF...\" >> /tmp/pip-install.log
          echo 'Attempting PyMuPDF installation with bundled libraries...'

          # First try: Use older version that might have better compatibility
          if pip install --no-deps PyMuPDF==1.23.26 2>&1 | tee -a /tmp/pip-install.log; then
            echo 'âœ… PyMuPDF 1.23.26 installed successfully'
          elif pip install PyMuPDF==1.23.26 2>&1 | tee -a /tmp/pip-install.log; then
            echo 'âœ… PyMuPDF 1.23.26 installed with dependencies'
          elif pip install --force-reinstall --no-cache-dir PyMuPDF==1.23.26 2>&1 | tee -a /tmp/pip-install.log; then
            echo 'âœ… PyMuPDF 1.23.26 force-reinstalled'
          elif pip install --no-deps PyMuPDF==1.22.5 2>&1 | tee -a /tmp/pip-install.log; then
            echo 'âœ… PyMuPDF 1.22.5 installed (older stable version)'
          else
            echo 'âŒ All PyMuPDF versions failed' | tee -a /tmp/pip-install.log
            echo 'Trying alternative approaches...'

            # Try installing from wheel with specific platform
            echo 'Trying platform-specific wheel...'
            pip install --no-deps --only-binary=all PyMuPDF==1.23.26 2>&1 | tee -a /tmp/pip-install.log || echo 'Platform wheel failed'

            # Try different package name
            echo 'Trying pymupdf package name...'
            pip install pymupdf==1.23.26 2>&1 | tee -a /tmp/pip-install.log || echo 'pymupdf package failed'

            # Try building from source as last resort
            echo 'Trying build from source...'
            pip install --no-binary PyMuPDF PyMuPDF==1.23.26 2>&1 | tee -a /tmp/pip-install.log || echo 'Source build failed'
          fi

          # Install pymupdf4llm with comprehensive error handling
          echo \"Installing pymupdf4llm...\" >> /tmp/pip-install.log
          echo 'Attempting pymupdf4llm installation...'

          # First ensure PyMuPDF is working
          echo 'Testing PyMuPDF before installing pymupdf4llm...'
          if python -c 'import fitz; print(\"PyMuPDF test:\", fitz.__version__)' 2>/dev/null; then
            echo 'âœ… PyMuPDF is working, proceeding with pymupdf4llm...'

            if pip install --no-deps pymupdf4llm==0.0.12 2>&1 | tee -a /tmp/pip-install.log; then
              echo 'âœ… pymupdf4llm installed successfully with --no-deps'
            elif pip install pymupdf4llm==0.0.12 2>&1 | tee -a /tmp/pip-install.log; then
              echo 'âœ… pymupdf4llm installed successfully with dependencies'
            elif pip install --force-reinstall pymupdf4llm==0.0.12 2>&1 | tee -a /tmp/pip-install.log; then
              echo 'âœ… pymupdf4llm installed successfully with force-reinstall'
            else
              echo 'âŒ pymupdf4llm installation failed - trying older version...'
              pip install pymupdf4llm==0.0.6 2>&1 | tee -a /tmp/pip-install.log || echo 'All pymupdf4llm versions failed'
            fi
          else
            echo 'âŒ PyMuPDF not working - skipping pymupdf4llm installation'
            echo 'PyMuPDF must be fixed first before pymupdf4llm can work'
          fi
          pip install --no-deps supabase==2.3.0
          pip install --no-deps postgrest==0.13.0
          pip install --no-deps gotrue==2.9.1
          pip install --no-deps storage3==0.7.7
