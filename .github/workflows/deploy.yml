          pip install --no-deps llama-index-core==0.10.57 || echo 'llama-index-core installation failed'
          echo \"Installing llama-index...\" >> /tmp/pip-install.log
          pip install --no-deps llama-index==0.10.57 2>&1 | tee -a /tmp/pip-install.log || {
            echo 'llama-index 0.10.57 failed, trying without --no-deps...' | tee -a /tmp/pip-install.log
            pip install llama-index==0.10.57 2>&1 | tee -a /tmp/pip-install.log || echo 'llama-index installation failed completely' | tee -a /tmp/pip-install.log
          }
          pip install --no-deps llama-index-llms-openai==0.1.29
