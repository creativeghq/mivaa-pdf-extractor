        version = getattr(module, '__version__', 'unknown')
        status = 'OK'
        print(f'{package_name:<25} {import_name:<15} {status:<10} {version:<15}')
    except ImportError:
        status = 'MISSING'
        version = 'N/A'
        print(f'{package_name:<25} {import_name:<15} {status:<10} {version:<15}')
