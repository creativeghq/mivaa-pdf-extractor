          python -c 'import cv2; print(f\"| **opencv-python-headless** | Computer Vision | Image processing | ğŸŸ¢ Installed | {cv2.__version__} |\")' >> package_status_report.txt 2>/dev/null || echo '| **opencv-python-headless** | Computer Vision | Image processing | ğŸ”´ Missing | N/A |' >> package_status_report.txt
          python -c 'import pymupdf4llm; print(f\"| **pymupdf4llm** | PDF Processing | PDF processing for LLM | ğŸŸ¢ Installed | {pymupdf4llm.__version__} |\")' >> package_status_report.txt 2>/dev/null || echo '| **pymupdf4llm** | PDF Processing | PDF processing for LLM | ğŸ”´ Missing | N/A |' >> package_status_report.txt
