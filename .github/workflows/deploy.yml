          # Try to install system dependencies (non-critical)
          apt-get update -qq 2>/dev/null || echo 'Warning: apt update had issues'

          # Install packages individually to avoid failure if one is missing
          for pkg in libfreetype6-dev libfontconfig1-dev libjpeg-dev libopenjp2-7-dev libharfbuzz-dev liblcms2-dev libssl-dev zlib1g-dev libffi-dev build-essential pkg-config; do
            apt-get install -y -qq \\\$pkg 2>/dev/null && echo \"âœ… Installed: \\\$pkg\" || echo \"âš ï¸ Skipped: \\\$pkg (not available)\"
          done

          # Update status after system dependencies
          echo '| Package | Category | Description | Status | Version |' > package_status_report.txt
          echo '|---------|----------|-------------|--------|---------|' >> package_status_report.txt
          echo '| **System Dependencies** | System | Ubuntu packages for PyMuPDF | ğŸŸ¢ Installed | N/A |' >> package_status_report.txt
          echo '| **Python Environment** | Runtime | Virtual environment setup | ğŸŸ¢ Ready | N/A |' >> package_status_report.txt
          echo '| **Package Installation** | Dependencies | Python package installation | ğŸŸ¡ Installing... | N/A |' >> package_status_report.txt

