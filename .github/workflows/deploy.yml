          # Test PyMuPDF with error handling
          python -c 'import fitz; print(\"PyMuPDF (fitz): OK - Version\", fitz.version[0])' || echo 'PyMuPDF (fitz): FAILED'
          python -c 'import pymupdf4llm; print(\"PyMuPDF4LLM: OK\")' || echo 'PyMuPDF4LLM: FAILED - Check PyMuPDF installation'
          python -c 'import llama_index; print(\"LlamaIndex: OK\")' || echo 'LlamaIndex: FAILED - Check installation'
          python -c 'import supabase; print(\"Supabase: OK\")'
          python -c 'import numpy; print(\"NumPy: OK\")'
          python -c 'import pandas; print(\"Pandas: OK\")'
          python -c 'import PIL; print(\"Pillow: OK\")'
          python -c 'import pydantic; print(\"Pydantic: OK\")'
          python -c 'import requests; print(\"Requests: OK\")'

          echo 'ALL CRITICAL PACKAGES VERIFIED!'

          # Debug: Check if problematic packages are actually installed
          echo 'Debugging package installations...'
          pip list | grep -E '(pymupdf4llm|llama-index|PyMuPDF)' || echo 'Some packages not found in pip list'

          # Generate actual package status for GitHub summary
          echo 'Generating package status report...'

          # Create simple package status check
          echo '| Package | Category | Description | Status | Version |' > package_status_report.txt
          echo '|---------|----------|-------------|--------|---------|' >> package_status_report.txt

          # Check each critical package individually
          python -c 'import fastapi; print(f\"| **fastapi** | Web Framework | FastAPI web framework | ğŸŸ¢ Installed | {fastapi.__version__} |\")' >> package_status_report.txt 2>/dev/null || echo '| **fastapi** | Web Framework | FastAPI web framework | ğŸ”´ Missing | N/A |' >> package_status_report.txt
