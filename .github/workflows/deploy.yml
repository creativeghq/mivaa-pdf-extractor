          echo "  • Status: sudo systemctl status mivaa-pdf-extractor"
          echo "  • Restart: sudo systemctl restart mivaa-pdf-extractor"
          echo "  • App Directory: cd /var/www/mivaa-pdf-extractor"
          echo ""
