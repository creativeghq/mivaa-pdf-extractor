name: ðŸš€ [DEPRECATED] Intelligent MIVAA Deployment Pipeline

on:
  # Disabled - use orchestrated-deployment.yml instead
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'ðŸŽ¯ Deployment type'
        required: false
        default: 'standard'
        type: choice
        options:
          - 'standard'
          - 'fast-track'
          - 'full-validation'
      skip_validation:
        description: 'âš¡ Skip pre-deployment validation'
        required: false
        default: 'false'
        type: boolean

env:
  DEPLOY_HOST: 104.248.68.3
  DEPLOY_USER: root

jobs:
  pre-deployment-intelligence:
    name: ðŸ§  Pre-Deployment Intelligence
    runs-on: ubuntu-latest
    outputs:
      deployment_strategy: ${{ steps.strategy.outputs.deployment_strategy }}
      validation_level: ${{ steps.strategy.outputs.validation_level }}
      estimated_time: ${{ steps.strategy.outputs.estimated_time }}
      risk_level: ${{ steps.strategy.outputs.risk_level }}
      dependencies_ready: ${{ steps.deps.outputs.dependencies_ready }}
      deployment_id: ${{ steps.strategy.outputs.deployment_id }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§  Intelligent deployment strategy
        id: strategy
        run: |
          echo "ðŸ§  Analyzing deployment requirements..."

          # Generate unique deployment ID
          DEPLOYMENT_ID="deploy-$(date +%Y%m%d-%H%M%S)-$(echo $GITHUB_SHA | cut -c1-8)"
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

          # Determine deployment strategy
          DEPLOYMENT_TYPE="${{ github.event.inputs.deployment_type || 'standard' }}"

          case "$DEPLOYMENT_TYPE" in
            "fast-track")
              STRATEGY="fast"
              VALIDATION_LEVEL="basic"
              ESTIMATED_TIME="30-45s"
              RISK_LEVEL="low"
              ;;
            "full-validation")
              STRATEGY="comprehensive"
              VALIDATION_LEVEL="full"
              ESTIMATED_TIME="60-90s"
              RISK_LEVEL="minimal"
              ;;
            *)
              STRATEGY="standard"
              VALIDATION_LEVEL="standard"
              ESTIMATED_TIME="45-60s"
              RISK_LEVEL="low"
              ;;
          esac

          echo "deployment_strategy=$STRATEGY" >> $GITHUB_OUTPUT
          echo "validation_level=$VALIDATION_LEVEL" >> $GITHUB_OUTPUT
          echo "estimated_time=$ESTIMATED_TIME" >> $GITHUB_OUTPUT
          echo "risk_level=$RISK_LEVEL" >> $GITHUB_OUTPUT

          echo "ðŸ“Š Deployment Strategy:"
          echo "   - ID: $DEPLOYMENT_ID"
          echo "   - Strategy: $STRATEGY"
          echo "   - Validation: $VALIDATION_LEVEL"
          echo "   - Estimated Time: $ESTIMATED_TIME"
          echo "   - Risk Level: $RISK_LEVEL"

      - name: ðŸ” Dependency readiness check
        id: deps
        working-directory: ./mivaa-pdf-extractor
        run: |
          echo "ðŸ” Checking dependency readiness..."

          DEPS_READY="true"
          ISSUES=()

          # Check if requirements.txt exists
          if [[ ! -f "requirements.txt" ]]; then
            DEPS_READY="false"
            ISSUES+=("requirements.txt missing")
          fi

          # Check for security hashes
          if [[ -f "requirements.txt" ]] && ! grep -q "sha256:" requirements.txt; then
            DEPS_READY="false"
            ISSUES+=("missing security hashes")
          fi

          # Check if requirements.in is newer than requirements.txt
          if [[ -f "requirements.in" && -f "requirements.txt" ]] && [[ "requirements.in" -nt "requirements.txt" ]]; then
            DEPS_READY="false"
            ISSUES+=("requirements.txt outdated")
          fi

          echo "dependencies_ready=$DEPS_READY" >> $GITHUB_OUTPUT

          if [[ "$DEPS_READY" == "true" ]]; then
            echo "âœ… Dependencies are deployment-ready"
          else
            echo "âš ï¸ Dependency issues found: ${ISSUES[*]}"
          fi

  auto-dependency-preparation:
    name: ðŸ¤– Auto Dependency Preparation
    runs-on: ubuntu-latest
    needs: pre-deployment-intelligence
    if: needs.pre-deployment-intelligence.outputs.dependencies_ready != 'true'

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ¤– Auto-prepare dependencies
        working-directory: ./mivaa-pdf-extractor
        run: |
          echo "ðŸ¤– Auto-preparing dependencies for deployment..."

          # Install tools
          python -m pip install --upgrade pip setuptools wheel
          pip install pip-tools==7.3.0

          # Make scripts executable and run preparation
          chmod +x scripts/prepare-deployment-deps.sh
          bash scripts/prepare-deployment-deps.sh

          # Auto-commit if changes were made
          if ! git diff --quiet requirements.txt; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action - Auto Deployment Prep"

            git add requirements.txt requirements.in .deployment-ready || true
            git commit -m "ðŸ¤– Auto-prepare dependencies for deployment ${{ needs.pre-deployment-intelligence.outputs.deployment_id }}"
            git push

            echo "âœ… Dependencies auto-prepared and committed"
          else
            echo "âœ… Dependencies already optimized"
          fi

  deploy:
    name: ðŸš€ Intelligent Deployment
    runs-on: ubuntu-latest
    environment: production
    needs: [pre-deployment-intelligence, auto-dependency-preparation]
    if: always() && !failure()

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: ðŸ§ª Pre-deployment validation
        if: github.event.inputs.skip_validation != 'true'
        working-directory: ./mivaa-pdf-extractor
        run: |
          echo "ðŸ§ª Running pre-deployment validation..."

          # Set up Python for validation
          python3 -m pip install --upgrade pip

          # Run comprehensive validation
          python scripts/validate-deployment-readiness.py

          echo "âœ… Pre-deployment validation completed"

      - name: ðŸ“Š Generate deployment metrics baseline
        id: baseline
        run: |
          echo "ðŸ“Š Establishing deployment metrics baseline..."

          START_TIME=$(date +%s)
          DEPLOYMENT_ID="${{ needs.pre-deployment-intelligence.outputs.deployment_id }}"

          echo "deployment_start_time=$START_TIME" >> $GITHUB_OUTPUT
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

          echo "ðŸš€ Starting deployment: $DEPLOYMENT_ID"
          echo "â° Start time: $(date)"
          echo "ðŸŽ¯ Strategy: ${{ needs.pre-deployment-intelligence.outputs.deployment_strategy }}"
          echo "ðŸ“ˆ Estimated time: ${{ needs.pre-deployment-intelligence.outputs.estimated_time }}"

      # 3. Deploy to server with UV optimization
      - name: Deploy to server
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MATERIAL_KAI_API_URL: ${{ secrets.MATERIAL_KAI_API_URL }}
          MATERIAL_KAI_API_KEY: ${{ secrets.MATERIAL_KAI_API_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          COMMIT_SHA="${{ github.sha }}"
          BRANCH_NAME="${{ github.ref_name }}"
          
          # Create deployment script
          cat > deploy_script.sh << 'SCRIPT_EOF'
          #!/bin/bash
          set -euo pipefail

          # Enable better error reporting
          trap 'echo "âŒ Deployment failed at line $LINENO. Exit code: $?" >&2' ERR

          # Keep SSH connection alive
          echo "ðŸ”„ Starting deployment process..."
          
          # Environment variables passed via SSH
          GH_TOKEN="$1"
          GITHUB_ACTOR="$2"
          COMMIT_SHA="$3"
          BRANCH_NAME="$4"
          GITHUB_REPOSITORY="$5"
          SUPABASE_URL="$6"
          SUPABASE_ANON_KEY="$7"
          OPENAI_API_KEY="$8"
          MATERIAL_KAI_API_URL="$9"
          MATERIAL_KAI_API_KEY="${10}"
          SENTRY_DSN="${11}"
          
          echo "ðŸš€ Starting Intelligent MIVAA Deployment"
          echo "ðŸ“‹ Deployment ID: ${{ needs.pre-deployment-intelligence.outputs.deployment_id }}"
          echo "ðŸ“‹ Commit: $COMMIT_SHA"
          echo "ðŸ“‹ Branch: $BRANCH_NAME"
          echo "ðŸ“‹ Repository: $GITHUB_REPOSITORY"
          echo "ðŸŽ¯ Strategy: ${{ needs.pre-deployment-intelligence.outputs.deployment_strategy }}"
          echo "ðŸ“ˆ Expected Time: ${{ needs.pre-deployment-intelligence.outputs.estimated_time }}"
          
          echo "ðŸ”§ Setting up environment variables..."
          export GH_TOKEN="$GH_TOKEN"
          export SUPABASE_URL="$SUPABASE_URL"
          export SUPABASE_ANON_KEY="$SUPABASE_ANON_KEY"
          export OPENAI_API_KEY="$OPENAI_API_KEY"
          export MATERIAL_KAI_API_URL="$MATERIAL_KAI_API_URL"
          export MATERIAL_KAI_API_KEY="$MATERIAL_KAI_API_KEY"
          export SENTRY_DSN="$SENTRY_DSN"
          
          echo "ðŸ“‚ Setting up application directory..."
          APP_DIR="/var/www/mivaa-pdf-extractor"
          
          # Create app directory if it doesn't exist
          sudo mkdir -p "$APP_DIR"
          cd "$APP_DIR"
          
          # Check if git repo exists, if not clone it
          if [ ! -d ".git" ]; then
              echo "ðŸ“¥ Cloning repository..."
              sudo git clone https://github.com/$GITHUB_REPOSITORY.git .
              sudo chown -R $(whoami):$(whoami) .
          else
              echo "ðŸ“¥ Pulling latest changes..."
              git fetch origin
              git reset --hard origin/$BRANCH_NAME
          fi
          
          echo "ðŸ Setting up Python environment..."
          # Ensure Python and pip are installed
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python3-venv

          # Create virtual environment if it doesn't exist
          if [ ! -d ".venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv .venv
          fi

          # Activate virtual environment
          source .venv/bin/activate

          # Check if dependencies need to be updated
          REQUIREMENTS_CHANGED=false
          if [ ! -f ".requirements_hash" ] || [ ! -f "requirements.txt" ]; then
              REQUIREMENTS_CHANGED=true
          else
              CURRENT_HASH=$(sha256sum requirements.txt | cut -d' ' -f1)
              STORED_HASH=$(cat .requirements_hash 2>/dev/null || echo "")
              if [ "$CURRENT_HASH" != "$STORED_HASH" ]; then
                  REQUIREMENTS_CHANGED=true
              fi
          fi

          if [ "$REQUIREMENTS_CHANGED" = true ]; then
              echo "ðŸ“¦ Requirements changed - installing pre-resolved dependencies..."

              # Upgrade pip to latest version for better performance
              echo "ðŸ”§ Upgrading pip to latest version..."
              python -m pip install --upgrade pip --quiet
              echo "âœ… Pip upgraded"

              # Validate requirements.txt exists and is properly formatted
              if [ ! -f "requirements.txt" ]; then
                  echo "âŒ requirements.txt not found!"
                  exit 1
              fi

              # Check if requirements.txt has hashes (indicates pre-resolved)
              if grep -q "sha256:" requirements.txt; then
                  echo "ðŸ” Detected pre-resolved requirements with security hashes"
                  INSTALL_METHOD="--require-hashes"
              else
                  echo "âš ï¸  No hashes detected - using standard installation"
                  INSTALL_METHOD=""
              fi

              echo "ðŸ“¦ Installing pre-resolved packages (ultra-fast deployment!)..."

              # Install all packages at once with optimized settings
              # Using --no-deps for maximum speed since dependencies are pre-resolved
              START_TIME=$(date +%s)

              python -m pip install \
                  -r requirements.txt \
                  --no-deps \
                  --disable-pip-version-check \
                  --no-cache-dir \
                  --quiet \
                  $INSTALL_METHOD

              END_TIME=$(date +%s)
              INSTALL_TIME=$((END_TIME - START_TIME))

              echo "âš¡ Installation completed in ${INSTALL_TIME} seconds"

              # Quick validation that critical packages are available
              echo "ðŸ” Validating critical package availability..."
              python -c "
              import sys
              critical = ['fastapi', 'uvicorn', 'supabase', 'llama_index']
              missing = []
              for pkg in critical:
                  try:
                      __import__(pkg)
                  except ImportError:
                      missing.append(pkg)
              if missing:
                  print(f'âŒ Missing critical packages: {missing}')
                  sys.exit(1)
              print('âœ… All critical packages available')
              "

              # Store hash of requirements.txt for future comparisons
              sha256sum requirements.txt | cut -d' ' -f1 > .requirements_hash
              echo "âœ… Dependencies installed and hash stored (${INSTALL_TIME}s)"
          else
              echo "âš¡ Requirements unchanged - skipping dependency installation"
              echo "âœ… Using existing virtual environment"
          fi
          
          echo "ðŸ”§ Setting up systemd service..."
          # Create systemd service file with all environment variables
          cat > /tmp/mivaa.service << 'SERVICE_EOF'
          [Unit]
          Description=MIVAA PDF Extractor FastAPI Application
          After=network.target

          [Service]
          Type=exec
          User=root
          WorkingDirectory=/var/www/mivaa-pdf-extractor
          Environment=PATH=/var/www/mivaa-pdf-extractor/.venv/bin:/usr/local/bin:/usr/bin:/bin
          Environment=ENVIRONMENT=production
          Environment=SUPABASE_URL=$SUPABASE_URL
          Environment=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY
          Environment=OPENAI_API_KEY=$OPENAI_API_KEY
          Environment=MATERIAL_KAI_API_URL=$MATERIAL_KAI_API_URL
          Environment=MATERIAL_KAI_API_KEY=$MATERIAL_KAI_API_KEY
          Environment=SENTRY_DSN=$SENTRY_DSN
          ExecStart=/var/www/mivaa-pdf-extractor/.venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000
          Restart=always
          RestartSec=3

          [Install]
          WantedBy=multi-user.target
          SERVICE_EOF

          sudo mv /tmp/mivaa.service /etc/systemd/system/mivaa.service
          
          echo "ðŸ”„ Restarting MIVAA service..."
          sudo systemctl daemon-reload
          sudo systemctl enable mivaa
          sudo systemctl restart mivaa
          
          echo "â³ Waiting for service to start..."
          sleep 10
          
          # Health check with detailed output
          echo "ðŸ¥ Performing comprehensive health check..."
          HEALTH_URL="http://localhost:8000/health"
          MAX_ATTEMPTS=30
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
              echo "Health check attempt $ATTEMPT/$MAX_ATTEMPTS..."
              
              if curl -f -s "$HEALTH_URL" > /dev/null 2>&1; then
                  echo "âœ… Health check passed!"
                  HEALTH_RESPONSE=$(curl -s "$HEALTH_URL")
                  echo "Health response: $HEALTH_RESPONSE"
                  break
              fi
              
              if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
                  echo "âŒ Health check failed after $MAX_ATTEMPTS attempts"
                  echo "Service status:"
                  sudo systemctl status mivaa --no-pager
                  echo "Service logs:"
                  sudo journalctl -u mivaa --no-pager -n 50
                  exit 1
              fi
              
              echo "Waiting 10 seconds before next attempt..."
              sleep 10
              ATTEMPT=$((ATTEMPT + 1))
          done
          
          echo "âœ… MIVAA deployment completed successfully!"
          echo "ðŸŒ Service is running at: http://$(hostname):8000"
          echo "ðŸ¥ Health endpoint: http://$(hostname):8000/health"
          echo "ðŸ“š API docs: http://$(hostname):8000/docs"
          echo "ðŸ“– ReDoc: http://$(hostname):8000/redoc"
          
          SCRIPT_EOF
          
          # Copy script to server and execute with better SSH handling
          echo "ðŸ“¤ Copying deployment script to server..."
          scp -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=60 -o ServerAliveCountMax=3 \
            deploy_script.sh ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:/tmp/deploy_script.sh

          echo "ðŸš€ Executing deployment script on server..."
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=60 -o ServerAliveCountMax=3 \
            -o TCPKeepAlive=yes -o BatchMode=yes \
            ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} \
            "chmod +x /tmp/deploy_script.sh && timeout 600 /tmp/deploy_script.sh \
            '${{ env.GH_TOKEN }}' \
            '${{ github.actor }}' \
            '${{ github.sha }}' \
            '${{ github.ref_name }}' \
            '${{ github.repository }}' \
            '${{ env.SUPABASE_URL }}' \
            '${{ env.SUPABASE_ANON_KEY }}' \
            '${{ env.OPENAI_API_KEY }}' \
            '${{ env.MATERIAL_KAI_API_URL }}' \
            '${{ env.MATERIAL_KAI_API_KEY }}' \
            '${{ env.SENTRY_DSN }}'"

      - name: ðŸ” Comprehensive deployment verification
        id: verification
        run: |
          echo "ðŸ” Running comprehensive deployment verification..."

          VERIFICATION_START=$(date +%s)
          HEALTH_CHECKS_PASSED=0
          TOTAL_HEALTH_CHECKS=3

          # Test health endpoint multiple times for reliability
          for i in {1..3}; do
            echo "ðŸ¥ Health check attempt $i/$TOTAL_HEALTH_CHECKS..."

            if curl -f -s http://${{ env.DEPLOY_HOST }}:8000/health > /dev/null 2>&1; then
              echo "âœ… Health check $i passed"
              ((HEALTH_CHECKS_PASSED++))

              if [[ $i -eq 1 ]]; then
                HEALTH_RESPONSE=$(curl -s http://${{ env.DEPLOY_HOST }}:8000/health)
                echo "ðŸ“Š Health response: $HEALTH_RESPONSE"
              fi
            else
              echo "âŒ Health check $i failed"
            fi

            [[ $i -lt 3 ]] && sleep 5
          done

          VERIFICATION_END=$(date +%s)
          VERIFICATION_TIME=$((VERIFICATION_END - VERIFICATION_START))

          echo "verification_time=$VERIFICATION_TIME" >> $GITHUB_OUTPUT
          echo "health_checks_passed=$HEALTH_CHECKS_PASSED" >> $GITHUB_OUTPUT
          echo "health_checks_total=$TOTAL_HEALTH_CHECKS" >> $GITHUB_OUTPUT

          # Test API endpoints
          echo "ðŸ”Œ Testing API endpoints..."
          API_TESTS_PASSED=0
          TOTAL_API_TESTS=2

          # Test docs endpoint
          if curl -f -s http://${{ env.DEPLOY_HOST }}:8000/docs > /dev/null 2>&1; then
            echo "âœ… API docs endpoint accessible"
            ((API_TESTS_PASSED++))
          else
            echo "âš ï¸ API docs endpoint not accessible"
          fi

          # Test redoc endpoint
          if curl -f -s http://${{ env.DEPLOY_HOST }}:8000/redoc > /dev/null 2>&1; then
            echo "âœ… ReDoc endpoint accessible"
            ((API_TESTS_PASSED++))
          else
            echo "âš ï¸ ReDoc endpoint not accessible"
          fi

          echo "api_tests_passed=$API_TESTS_PASSED" >> $GITHUB_OUTPUT
          echo "api_tests_total=$TOTAL_API_TESTS" >> $GITHUB_OUTPUT

          # Overall verification result
          if [[ $HEALTH_CHECKS_PASSED -ge 2 && $API_TESTS_PASSED -ge 1 ]]; then
            echo "verification_result=success" >> $GITHUB_OUTPUT
            echo "âœ… Deployment verification successful"
          else
            echo "verification_result=failed" >> $GITHUB_OUTPUT
            echo "âŒ Deployment verification failed"
            exit 1
          fi

      - name: ðŸ“Š Calculate deployment metrics
        id: metrics
        if: always()
        run: |
          echo "ðŸ“Š Calculating comprehensive deployment metrics..."

          DEPLOYMENT_END=$(date +%s)
          DEPLOYMENT_START=${{ steps.baseline.outputs.deployment_start_time }}
          TOTAL_DEPLOYMENT_TIME=$((DEPLOYMENT_END - DEPLOYMENT_START))

          echo "deployment_end_time=$DEPLOYMENT_END" >> $GITHUB_OUTPUT
          echo "total_deployment_time=$TOTAL_DEPLOYMENT_TIME" >> $GITHUB_OUTPUT

          # Performance classification
          if [[ $TOTAL_DEPLOYMENT_TIME -le 60 ]]; then
            PERFORMANCE_RATING="ðŸš€ Excellent"
            PERFORMANCE_CLASS="excellent"
          elif [[ $TOTAL_DEPLOYMENT_TIME -le 120 ]]; then
            PERFORMANCE_RATING="âš¡ Good"
            PERFORMANCE_CLASS="good"
          elif [[ $TOTAL_DEPLOYMENT_TIME -le 300 ]]; then
            PERFORMANCE_RATING="ðŸ‘ Acceptable"
            PERFORMANCE_CLASS="acceptable"
          else
            PERFORMANCE_RATING="ðŸŒ Slow"
            PERFORMANCE_CLASS="slow"
          fi

          echo "performance_rating=$PERFORMANCE_RATING" >> $GITHUB_OUTPUT
          echo "performance_class=$PERFORMANCE_CLASS" >> $GITHUB_OUTPUT

          echo "ðŸ“Š Deployment Metrics:"
          echo "   - Total Time: ${TOTAL_DEPLOYMENT_TIME}s"
          echo "   - Performance: $PERFORMANCE_RATING"
          echo "   - End Time: $(date)"

      - name: ðŸ“Š Generate comprehensive deployment dashboard
        if: always()
        run: |
          echo "## ðŸš€ Intelligent MIVAA Deployment Dashboard" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Deployment Status Header
          if [[ "${{ steps.verification.outputs.verification_result }}" == "success" ]]; then
            echo "### âœ… **DEPLOYMENT SUCCESSFUL** ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ¯ **Status**: Production deployment completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "âš¡ **Performance**: ${{ steps.metrics.outputs.performance_rating }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ• **Total Time**: ${{ steps.metrics.outputs.total_deployment_time }}s" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ **DEPLOYMENT FAILED** ðŸš¨" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ¯ **Status**: Deployment encountered issues" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ• **Time Elapsed**: ${{ steps.metrics.outputs.total_deployment_time }}s" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Deployment Intelligence Summary
          echo "### ðŸ§  Deployment Intelligence" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Deployment ID** | \`${{ steps.baseline.outputs.deployment_id }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Strategy** | ${{ needs.pre-deployment-intelligence.outputs.deployment_strategy }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Validation Level** | ${{ needs.pre-deployment-intelligence.outputs.validation_level }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Risk Assessment** | ${{ needs.pre-deployment-intelligence.outputs.risk_level }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Dependencies** | ${{ needs.pre-deployment-intelligence.outputs.dependencies_ready == 'true' && 'âœ… Ready' || 'ðŸ¤– Auto-prepared' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Performance Metrics
          echo "### ðŸ“Š Performance Metrics" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value | Target | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Total Deployment Time** | ${{ steps.metrics.outputs.total_deployment_time }}s | <60s | ${{ steps.metrics.outputs.performance_class == 'excellent' && 'ðŸš€' || steps.metrics.outputs.performance_class == 'good' && 'âš¡' || 'ðŸ‘' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Health Checks** | ${{ steps.verification.outputs.health_checks_passed }}/${{ steps.verification.outputs.health_checks_total }} | 2/3 | ${{ steps.verification.outputs.health_checks_passed >= 2 && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **API Tests** | ${{ steps.verification.outputs.api_tests_passed }}/${{ steps.verification.outputs.api_tests_total }} | 1/2 | ${{ steps.verification.outputs.api_tests_passed >= 1 && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Verification Time** | ${{ steps.verification.outputs.verification_time }}s | <30s | ${{ steps.verification.outputs.verification_time <= 30 && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # System Configuration
          echo "### ðŸ”§ System Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
