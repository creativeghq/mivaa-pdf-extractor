name: Validate Pre-Resolved Dependencies

on:
  pull_request:
    paths:
      - 'requirements.in'
      - 'requirements.txt'
      - 'scripts/prepare-deployment-deps.sh'
      - 'scripts/update-requirements.sh'
  push:
    branches: [ "main" ]
    paths:
      - 'requirements.in'
      - 'requirements.txt'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update requirements.txt'
        required: false
        default: 'false'
        type: boolean

defaults:
  run:
    working-directory: ./mivaa-pdf-extractor

jobs:
  validate-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependency management tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pip-tools==7.3.0

      - name: Check if requirements.txt is properly pre-resolved
        id: check_requirements
        run: |
          echo "ðŸ” Validating pre-resolved requirements..."

          # Check if requirements.txt exists
          if [ ! -f "requirements.txt" ]; then
            echo "âŒ requirements.txt not found!"
            echo "needs_update=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if requirements.txt has hashes (indicates proper pre-resolution)
          if ! grep -q "sha256:" requirements.txt; then
            echo "âš ï¸  requirements.txt lacks security hashes - needs update"
            echo "needs_update=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Generate new requirements.txt for comparison
          pip-compile requirements.in \
            --output-file requirements-new.txt \
            --resolver=backtracking \
            --generate-hashes \
            --allow-unsafe \
            --quiet

          # Compare with existing requirements.txt (ignoring comments and timestamps)
          if ! diff -u <(grep -v "^#" requirements.txt | sort) <(grep -v "^#" requirements-new.txt | sort) > /dev/null; then
            echo "âŒ requirements.txt is out of date!"
            echo "needs_update=true" >> $GITHUB_OUTPUT

            echo "## ðŸ“‹ Requirements Diff" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`diff" >> $GITHUB_STEP_SUMMARY
            diff -u <(grep -v "^#" requirements.txt | sort) <(grep -v "^#" requirements-new.txt | sort) || true >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… requirements.txt is properly pre-resolved and up to date!"
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Update requirements if needed
        if: steps.check_requirements.outputs.needs_update == 'true' || github.event.inputs.force_update == 'true'
        run: |
          echo "ðŸ”§ Updating requirements.txt with pre-resolution..."
          bash scripts/prepare-deployment-deps.sh

          # Check if there are changes to commit
          if git diff --quiet requirements.txt; then
            echo "No changes to requirements.txt"
          else
            echo "requirements_updated=true" >> $GITHUB_OUTPUT
          fi

      - name: Comprehensive dependency validation
        run: |
          echo "ðŸ§ª Comprehensive dependency validation..."

          # Create clean test environment
          python -m venv test_env
          source test_env/bin/activate

          # Upgrade pip for better performance
          python -m pip install --upgrade pip

          # Test installation with timing
          START_TIME=$(date +%s)

          if grep -q "sha256:" requirements.txt; then
            echo "ðŸ” Installing with hash verification..."
            pip install -r requirements.txt --require-hashes --no-deps
          else
            echo "âš ï¸  Installing without hash verification..."
            pip install -r requirements.txt
          fi

          END_TIME=$(date +%s)
          INSTALL_TIME=$((END_TIME - START_TIME))
          echo "âš¡ Installation completed in ${INSTALL_TIME} seconds"

          # Comprehensive import test
          python -c "
          import sys
          import importlib.util

          # Test critical packages
          critical_packages = {
              'fastapi': 'FastAPI web framework',
              'uvicorn': 'ASGI server',
              'pydantic': 'Data validation',
              'supabase': 'Database client',
              'llama_index': 'RAG framework',
              'transformers': 'ML transformers',
              'numpy': 'Numerical computing',
              'pandas': 'Data manipulation',
              'requests': 'HTTP client',
              'httpx': 'Async HTTP client'
          }

          failed_imports = []
          successful_imports = []

          for package, description in critical_packages.items():
              try:
                  __import__(package)
                  successful_imports.append(package)
                  print(f'âœ… {package}: {description}')
              except ImportError as e:
                  failed_imports.append(f'{package}: {e}')
                  print(f'âŒ {package}: {e}')

          print(f'\\nðŸ“Š Import Results: {len(successful_imports)}/{len(critical_packages)} successful')

          if failed_imports:
              print(f'\\nâŒ Failed imports:')
              for failure in failed_imports:
                  print(f'   - {failure}')
              sys.exit(1)
          else:
              print(f'\\nðŸŽ‰ All critical packages imported successfully!')
          "

          deactivate
          rm -rf test_env

          echo "âœ… Comprehensive validation passed!"
          echo "âš¡ Fast deployment ready (${INSTALL_TIME}s install time)"

      - name: Generate comprehensive summary
        if: always()
        run: |
          echo "## ðŸ“¦ Pre-Resolved Dependencies Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "requirements.txt" ]; then
            PACKAGE_COUNT=$(grep -c "^[a-zA-Z]" requirements.txt || echo "0")
            HASH_COUNT=$(grep -c "sha256:" requirements.txt || echo "0")
            PINNED_COUNT=$(grep -c "==" requirements.txt || echo "0")

            echo "### ðŸ“Š Statistics" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| **Total Packages** | $PACKAGE_COUNT |" >> $GITHUB_STEP_SUMMARY
            echo "| **Pinned Versions** | $PINNED_COUNT |" >> $GITHUB_STEP_SUMMARY
            echo "| **Security Hashes** | $HASH_COUNT |" >> $GITHUB_STEP_SUMMARY

            if [ "$HASH_COUNT" -gt 0 ]; then
              echo "| **Pre-Resolution** | âœ… Complete |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| **Pre-Resolution** | âŒ Missing |" >> $GITHUB_STEP_SUMMARY
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”‘ Key Dependencies" >> $GITHUB_STEP_SUMMARY
            echo "| Package | Version |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY

            # Extract key packages
            for pkg in fastapi uvicorn llama-index supabase pydantic transformers numpy pandas; do
              if grep -q "^${pkg}==" requirements.txt; then
                version=$(grep "^${pkg}==" requirements.txt | cut -d'=' -f3 | cut -d' ' -f1)
                echo "| $pkg | $version |" >> $GITHUB_STEP_SUMMARY
              fi
            done
          else
            echo "âŒ **requirements.txt not found!**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Deployment Benefits" >> $GITHUB_STEP_SUMMARY
          echo "- **âš¡ 10x Faster Deployments**: No server-side dependency resolution" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ”’ Reproducible Builds**: Exact versions with security hashes" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸ›¡ï¸ Security**: Package integrity verification" >> $GITHUB_STEP_SUMMARY
          echo "- **âŒ Zero Timeouts**: Pre-resolved dependencies eliminate CI/CD timeouts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Dependencies are validated and ready for deployment" >> $GITHUB_STEP_SUMMARY
          echo "2. ðŸš€ Deploy with confidence - no dependency resolution delays" >> $GITHUB_STEP_SUMMARY
          echo "3. ðŸ“Š Monitor deployment speed improvements" >> $GITHUB_STEP_SUMMARY
