name: Build and Push Docker Image

on:
  push:
    branches: [ "main", "production" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Extract metadata
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # 5. Build and push Docker image
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # 6. Generate comprehensive build summary
      - name: Generate comprehensive build summary
        if: always()
        run: |
          echo "## ðŸ³ Docker Image Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Build Status
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "### âœ… Build Status: **SUCCESS**" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Build Status: **FAILED**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Error Details:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "Build failed with context: ." >> $GITHUB_STEP_SUMMARY
            echo "Dockerfile path: ./Dockerfile" >> $GITHUB_STEP_SUMMARY
            echo "Working directory: mivaa-pdf-extractor/" >> $GITHUB_STEP_SUMMARY
            echo "Repository: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
            echo "Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
            echo "Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Build Configuration
          echo "### ðŸ”§ Build Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Registry** | \`${{ env.REGISTRY }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Repository** | \`${{ github.repository }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image Name** | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Platform** | \`linux/amd64\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Build Context** | \`.\` (mivaa-pdf-extractor directory) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Dockerfile** | \`./Dockerfile\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Build Cache** | \`GitHub Actions Cache\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit SHA** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit Message** | \`${{ github.event.head_commit.message }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Image Tags
          echo "### ðŸ·ï¸ Generated Image Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Image Labels
          echo "### ðŸ·ï¸ Image Labels" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.labels }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Next Steps
          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "### ðŸš€ Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… **Image successfully pushed** to GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.ref_name }}" == "main" ] || [ "${{ github.ref_name }}" == "production" ]; then
              echo "- ðŸš€ **Auto-deployment triggered** - Deploy workflow will start automatically" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ“Š **Monitor deployment** in the Actions tab" >> $GITHUB_STEP_SUMMARY
            else
              echo "- â¸ï¸ **No auto-deployment** (not main/production branch)" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ”„ **Manual deployment** available via workflow dispatch" >> $GITHUB_STEP_SUMMARY
            fi
            echo "- ðŸ³ **Pull command:** \`docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸ”§ Troubleshooting" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ **Check file structure** - Ensure Dockerfile exists in mivaa-pdf-extractor/" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ” **Review build logs** above for specific error details" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”„ **Retry build** by pushing a new commit or manual trigger" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“– **Documentation** available in /docs/deployment-guide.md" >> $GITHUB_STEP_SUMMARY
          fi

  # Deploy after successful build (only for main/production)
  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    uses: ./.github/workflows/deploy.yml
    with:
      image_tag: ${{ github.ref_name }}-${{ github.sha }}
    secrets: inherit